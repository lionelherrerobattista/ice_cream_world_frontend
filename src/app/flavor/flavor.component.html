<div class="page-container page-container--flex">
  @if (flavor) {
    <div class="actions-container">
      <h1>{{ flavor.name | titlecase }}</h1>
      <div class="buttons-container">
        <button class="btn btn-danger" (click)="onDeleteClick()">
          Delete Flavor
        </button>
        <button class="btn btn-primary" (click)="onEditClick()">
          Edit Flavor
        </button>
      </div>
    </div>
    <div class="details-container">
      <p>{{ flavor.description }}</p>
      <div class="image-wrapper">
        <img src="{{ flavor.photo }}" alt="{{ flavor.name }} image" />
      </div>
    </div>
  } @else {
    <p>Fetching flavor...</p>
  }
</div>
