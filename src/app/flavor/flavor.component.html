@if (flavor) {
  <h1>{{ flavor.name | titlecase }}</h1>
  <h2>Description:</h2>
  <p>{{ flavor.description }}</p>
  <img
    class="responsive"
    src="{{ flavor.photo }}"
    alt="{{ flavor.name }} image"
  />
  <button (click)="onEditClick()">Edit Flavor</button>
} @else {
  <p>Fetching flavor...</p>
}
